<!DOCTYPE html>
<head>
  <title>Exercise 1</title>
  <style>
    
    .redbox {
        width: 300px;
        height: 300px;
        display: inline-block; 
      background-color: red;
    }

    .bluebox {
        width: 300px;
        height: 300px;
        display: inline-block; 
      background-color: blue;
    }

   @media only screen and (max-width: 500px) {

        .redbox{
            background-color: blue;
        }

        .bluebox{
            background-color: brown;
        }
    }
    
  </style>
</head>
<body>
  <div class="redbox"></div>
  <div class="bluebox"></div>
</body>
</html>
